<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./model1/mod1.css" />
    <title>Slideshow 1</title>
  </head>
  <body>
    <div class="button">
      <a href="./model2/mod2.html">
        <button>SLIDESHOW 2</button>
      </a>
    </div>
    <main>
      <section>
        <input type="radio" name="slide" id="slide1" checked />
        <input type="radio" name="slide" id="slide2" />
        <input type="radio" name="slide" id="slide3" />
        <input type="radio" name="slide" id="slide4" />
        <input type="radio" name="slide" id="slide5" />

        <div class="slide s1">
          <img src="./model1/img/1.jpg" alt="arvoredo" />
        </div>

        <div class="slide">
          <img src="./model1/img/2.jpg" alt="cachoeira na montanha" />
        </div>

        <div class="slide">
          <img src="./model1/img/3.jpg" alt="montanhas cobertas de neve" />
        </div>

        <div class="slide">
          <img src="./model1/img/4.jpg" alt="cachoeira na floresta" />
        </div>

        <div class="slide">
          <img src="./model1/img/5.jpg" alt="montanhas de rochas" />
        </div>
      </section>

      <div class="navigation">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
        <label for="slide4"></label>
        <label for="slide5"></label>
      </div>
    </main>

    <script src="./model1/mod1.js"></script>
  </body>
</html>
